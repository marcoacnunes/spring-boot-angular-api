

<div className="policy-container">
  <div className="policy-table">
    <table class="table">
      <thead>
        <tr>
            <th>ID</th>
          <th class="max-width">Name</th>
          <th class="sortable">Occupation</th>
          <th>Phone</th>
          <th>Email</th>

          <th>Actions</th>
        </tr>
      </thead>
      </table>
  
      <div class="policy" *ngFor="let employee of employees">
        <span>{{employee?.id}}</span>
        <span class="name">{{employee?.name}}</span>
        <span class="occupation">{{employee?.jobTitle}}</span>
        <span>{{employee?.phone}}</span>
        <span>{{employee?.email}}</span>
      
        <span>
          <button (click)="Edit(employee)" class="btn btn-sm btn-outline-secondary badge" type="button" data-toggle="modal" data-target="#user-form-modal">Edit</button>
          <button (click)="Delete(employee)" class="btn btn-sm btn-outline-secondary badge" type="button"><i class="fa fa-trash"></i>Delete</button>
        </span>
      </div>

  </div>
</div>
